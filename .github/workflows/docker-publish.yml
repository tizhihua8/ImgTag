name: Build and Push Docker Image

on:
  push:
    tags:
      - 'v*'
  
  workflow_dispatch:
    inputs:
      version:
        description: '版本号 (如 2.0.1，不需要加 v 前缀)'
        required: true
        type: string
  
  workflow_call:
    inputs:
      version:
        description: 'Version to build'
        required: true
        type: string

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/imgtag

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check DockerHub credentials
        id: check
        run: |
          if [ -n "${{ secrets.DOCKERHUB_USERNAME }}" ] && [ -n "${{ secrets.DOCKERHUB_TOKEN }}" ]; then
            echo "has_credentials=true" >> $GITHUB_OUTPUT
          else
            echo "has_credentials=false" >> $GITHUB_OUTPUT
            echo "::warning::DockerHub credentials not configured, skipping build"
          fi

      - name: Set up QEMU
        if: steps.check.outputs.has_credentials == 'true'
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.check.outputs.has_credentials == 'true'
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        if: steps.check.outputs.has_credentials == 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version
        if: steps.check.outputs.has_credentials == 'true'
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Build and push (AIO)
        if: steps.check.outputs.has_credentials == 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          # 使用新的 All-in-One Dockerfile
          file: ./docker/Dockerfile.aio
          push: true
          # 仅构建 amd64 以加快速度（pgvector arm64 兼容性有时有问题，且很多服务器是 amd64），如果需要 arm64 可加回
          platforms: linux/amd64
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ steps.version.outputs.VERSION }}
            ${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
